<html>
    <head>
        <title>Add the Movie</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="add_movie_form" id="add_movie_form">
            <h1>Add a New Movie</h1><br>
            <label for ="name">Movie Name </label><br>
            <input type="text" name="name"/><br>
            <label for ="releaseyear">Release Year</label><br>
            <input type="text" name="releaseyear"/><br>
            <div class="divide">
            <lable for="language">Language</lable> 
            <select name="language">
                <option  value="english">English</option>
                <option value="tamil">Tamil</option>
                <option value="hindi">Hindi</option>
                <option value="malayalam">Malayalam</option>
            </select>
            </div>
            <div class="divide">
            <label for="rating">Rating</label> 
            
            <select name="rating">
                <option  value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </div>
            <label for="thumbnail">Thumbnail</label>
            <input type="url" name="thumbnail"/>
            <label for="plot">Plot</label>
            <textarea rows="5"  name="plot"></textarea>
            <label for="posterurl">Poster URL</label>
            <input type="url" name="posterurl"/>
            <label for="cast">Cast</label>
            <textarea rows="5"  name="cast"></textarea>
            <input type="submit" value="submit"/>
        </form>
     </body>
</html>
